<html>

    <head>
        <title>AI Object Finder</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>

        <center>
            <h1>AI Object Finder
                <h4 id="instruction">The input name which you will give should match the names present in Coco model then only it will detect the objects.</h4>
            </h1>
            <br>
            <h4>Object Name : 
                <input id="on" type="text" placeholder="Enter the object name - ">
            </h4>
            <br>
            <button class="btn btn-success" onclick="startButton()" id="start">Start</button>
            <br>
            <h4 class="btn btn-danger">Status :  </h4>
            <h4 class="btn btn-warning">The object searched detected or not : </h4>
            <br>
        </center>

    <script src="main.js"></script>

    </body>

</html>
